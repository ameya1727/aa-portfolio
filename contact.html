                    <p>Zip: </p>
                    <input type="text" id="zipcode" onblur="validateZip(this, document.getElementById('zipHelp'))" /><span id="zipHelp" class="ziphelp"></span><br>
                    <p>Message: </p>
                    <input type="textarea" id="message"><br><br>
